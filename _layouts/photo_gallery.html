---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
</div>

{% for image in page.images %}
  <div class="wrapper" style="margin-top:30pt">
  <h1> {{ image.title }} </h1>
  <a href="{{ image.link }}">
	<img src="{{ image.image_path }}" alt="{{ image.title}}"/>
  </a>
  </div>
{% endfor %}
